<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System - Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Username and password must be filled out");
                return false;
            }

            // You can add more complex validation logic here if needed

            return true;
        }
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</head>
<body class="login" style="background-image: url('static/assets/train.jpg'); background-size: cover; background-position: center top;">

    <h1>Welcome to Railway System</h1>

    <div class="container" >
        <form action="/login" method="POST" class="login-form" onsubmit="return validateForm()">
            <h2>Login to Search Trains</h2>
            <div class="form-group">
                <h3><label for="username">Username</label></h3>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <h3><label for="password">Password</label></h3>
                <input type="password" id="password" name="password" required>
                <input type="checkbox" onclick="togglePassword()" style="margin-top: 10px;"> Show Password </div>
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
            <button type="submit"  class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
